<html>
<head>

    <title>Usuwanie Piłkarza</title>

  <div class="row text-center showPage">

            <td>nr:</td>
            <td id="shirtNumber"></td>
        </tr>
        <tr>
            <td>pozycja:</td>
            <td id="position"></td>
        </tr>
        <tr>
            <td>Data urodzenia:</td>
            <td id="bornDate"></td>
        </tr>
        <tr>
            <td>Klub:</td>
            <td id="club"></td>
        </tr>
