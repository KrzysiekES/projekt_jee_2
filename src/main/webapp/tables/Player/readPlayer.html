<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../css/foundation.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>Podgląd</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="../../js/player/readPlayer.js"></script>
</head>
<body>
  <div class="row text-center showPage">
    <h2>Pokaż Piłkarza</h2>
    <ul>
      <li><a href="Player.html" class="button">Piłkarze</a></li>
      <li><a href="../Club/Club.html" class="button">Kluby</a></li>
    </ul>
  </div>
  
  <div class="addSection">
    <form action="showPlayers.html" method="post">
      <table class="operationtable">
          <tr class='tableheader'>
              <td colspan='2'>Podgląd zamówienia</td>
          </tr>
          <tr>
              <td>ID:</td>
              <td id="id"></td>
          </tr>
          <tr>
              <td>imie:</td>
              <td id="firstName"></td>
          </tr>
          <tr>
              <td>Nazwisko:</td>
              <td id="lastName"></td>
          </tr>
          <tr>
              <td>nr:</td>
              <td id="shirtNumber"></td>
          </tr>
          <tr>
              <td>pozycja:</td>
              <td id="position"></td>
          </tr>
          <tr>
              <td>Data urodzenia:</td>
              <td id="bornDate"></td>
          </tr>
          <tr>
              <td>Klub:</td>
              <td id="club"></td>
          </tr>
          <tr>
              <td colspan="2"><input type="submit" value=" POWRÓT " align="right" class="back"></td>
          </tr>
      </table>
    </form>
  </div>
</body>
</html>
