<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Dodawanie klubu</title>

<body>
   <div class="row text-center showPage">
    <h2>Dodaj Klub</h2>
    <ul>

      <li><a href="Club.html" class="button">Kluby</a></li>
    </ul>
  </div>
  
  <div class="addSection">
    <table class="operationtable">
        <tr class='tableheader'>
            <td colspan='2'>Dodawanie klubu</td>

            <td>Nazwa:</td>
            <td><input type="text" name="name" id="nameID"/></td>

            <td>Własciciel:</td>
            <td><input type="text" name="owner" id="ownerID"/></td>
        </tr>
        <tr>
            <td>Miasto:</td>
            <td><input type="text" name="city" id="cityID" /></td>
        </tr>
        <tr>
            <td>Pojemność stadionu:</td>
            <td><input type="text" name="capacity" id="capacityID" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value=" DODAJ " id="addSucces" align="right"></td>
        </tr>
    </table>
  </div>

</html>
